<form [formGroup]='user'>
<div class="example-container">

    <mat-form-field>
        <input 
        matInput
        formControlName="surname"
        placeholder="Фамилия" 
        required>
        <mat-hint>
          {{user.surname}}  
        </mat-hint>
    </mat-form-field>

    <mat-form-field>
        
        <input 
        matInput 
        formControlName="name"
        placeholder="Имя" 
        required>
        <mat-error>
            
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Отчество">
        <mat-hint>Не обязательно</mat-hint>
        
    </mat-form-field>

    <mat-form-field>
        <mat-label>Дата рождения</mat-label>
        <input matInput [matDatepicker]="picker" placeholder="Выберите дату">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>
            
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Email" required>
        <mat-error>

        </mat-error>
    </mat-form-field>
  
    <mat-form-field>
        <input matInput placeholder="Телефон">
        <mat-hint></mat-hint>
        <mat-error>
            
        </mat-error>
    </mat-form-field>

    <button (click)="onView()">Предпросмотр</button>
</div>
</form>
